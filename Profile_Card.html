<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Profile Card</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .profile-card {
    width: 300px;
    height: 400px;
    padding: 20px;
    margin: auto;
    background-color: #ffffff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    text-align: center;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }

  .name {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333333;
    margin-bottom: 10px;
  }

  .occupation {
    font-size: 1.2rem;
    color: #666666;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1rem;
    color: #555555;
    margin-bottom: 15px;
  }

  .contact-info {
    font-size: 1rem;
    color: #444444;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img class="profile-img" src="Ahsan Ahmed.jpeg" alt="Profile Picture">
  <div class="name">Ahsan Ahmed</div>
  <div class="occupation">Web Developer</div>
  <div class="description">Passionate about creating awesome websites!</div>
  <div class="contact-info">
    <p>Email: ahsan.offc@gmail.com</p>
    <p>Phone: +8801717654535</p>
  </div>
</div>

</body>
</html>
